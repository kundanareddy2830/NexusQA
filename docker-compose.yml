version: '3.8'

services:
  neo4j:
    image: neo4j:latest
    container_name: agent_observer_neo4j
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password # Default credentials
      - NEO4J_PLUGINS=["apoc"]  # Useful for graph algos if needed
    volumes:
      - ./data:/data
      - ./logs:/logs
